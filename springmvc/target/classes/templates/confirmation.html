<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>Form patients</title>
</head>
<body>
	<div layout:fragment="PageContent">

<div class="container">
<div class="card">
<div class="card-header">Enregistrement effectu√©</div>
<div class="card-body">

<div class="form-group">
<strong><label>ID : </label></strong>
<label th:text="${patient.id}"></label>
</div>

<div class="form-group">
<strong><label>Name : </label></strong>
<label th:text="${patient.name}"></label>
</div>

<div class="form-group">
<strong><label>Score : </label></strong>
<label th:text="${patient.score}"></label>
</div>

<div class="form-group">
<strong><label>Date de naissance : </label></strong>
<label th:text="${patient.dateNaissance}"></label>
</div>

<div class="form-group">
<strong><label>Malade : </label></strong>
<label th:text="${patient.malade}"></label>
</div>
</div>
</div>
</div>

		</div>
</body>
</html>
